<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <header>
        <nav class="navbar">
            <div class="titulo">
                <p>Purple Filmes</p>
            </div>

            <div class="logo">
                <img src="Logo.png" alt="Filmes">
            </div>
            <div class="menu">

                <ul>

                    <li><a href="index.html">Início</a></li>
                    <li><a href="serie.html">Séries</a></li>
                    <li><a href="index.html">Filmes</a></li>
                    <li><a href="#">Minha Lista</a></li>
                </ul>
            </div>
            <div class="search-box">
                <input type="text" class="search-txt" placeholder="Pesquisar">
                <a href="#" class="search-btn">
                    <img src="loupe.png" alt="Lupa" height="20" width="20">
                </a>
            </div>
        </nav>
    </header>
</head>

<body>
    <main>
        <section class="container-admin-banner">
            <h1>Cadastrar Filmes</h1>
            <img class="ornaments" src="Logo.png" alt="ornaments">
        </section>
        <section class="container-form">
            <form method="post" enctype="multipart/form-data">

                <label for="titulo">Titulo</label>
                <input type="text" id="titulo" name="titulo" placeholder="Digite o titulo do filme" required>

                <label for="sinopse">Sinopse</label>
                <input type="text" id="sinopse" name="sinopse"
                    placeholder="Digite a sinopse do filme Max 500 Caracteres" required>

                <label for="comentario">Comentario</label>
                <input type="text" id="comentario" name="comentario" placeholder="Digite um comentario sobre o filme"
                    required>

                <label for="clasificacao">Clasificacao Indicativa</label>
                <input type="text" id="clasificacao" name="clasificacao" placeholder="Digite a clasificacao do filme"
                    required>

                <label for="elenco">Elenco</label>
                <input type="text" id="elenco" name="elenco" placeholder="Digite o elenco do filme separando por ;"
                    required>

                <label for="imagem">Envie a Capa do filme</label>
                <input type="file" name="capa" accept="image/*" id="imagem" placeholder="Envie a capa">

                <label for="imagem">Envie o logo do filme</label>
                <input type="file" name="logo" accept="image/*" id="imagem" placeholder="Envie o logo">

                <label for="imagem">Envie o fundo do filme</label>
                <input type="file" name="fundo" accept="image/*" id="imagem" placeholder="Envie o fundo">

                <label for="imagem">Envie o trailer do filme</label>
                <input type="file" name="trailer" id="imagem" placeholder="Envie o tralier">

                <input type="submit" name="cadastro" class="botao-cadastrar" value="Cadastrar filme" />






            </form>

        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
